<!-- 渠道信息表 -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-95 {
                width: 95%;
            }
            .col-5 {
                width: 5%;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <div style="margin:5px;">
            <h:form id="form">
                <p:growl id="msgs" showDetail="false" life="1500"/>

                <p:ajaxStatus style="height:20px;text-align:center">
                    <f:facet name="start">
                        <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>

                <p:dataTable id="pdt" style="width:100%;"
                             value="#{custChnInfoAction.detlList}" var="record"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                             currentPageReportTemplate="{startRecord}-{endRecord} 共{totalRecords}笔"
                             paginator="true" rows="15"
                             paginatorPosition="bottom"
                             rowsPerPageTemplate="100,50,30,15,5"
                             emptyMessage="数据记录为空...">

<!--
                    <p:column headerText="交易机构" style="text-align:center">
                        <h:outputText value="#{record.交易机构}"/>
                    </p:column>
-->
                    <p:column headerText="渠道" style="text-align:center" sortBy="#{record.渠道}">
                        <h:outputText value="#{record.渠道}"/>
                    </p:column>
                    <p:column headerText="客户级别" style="text-align:center">
                        <h:outputText value="#{record.客户级别}"/>
                    </p:column>
                    <p:column headerText="开通签约日期" style="text-align:center" sortBy="#{record.开通签约日期}">
                        <h:outputText value="#{record.开通签约日期}" />
                    </p:column>
                    <p:column headerText="取消签约日期" style="text-align:center" sortBy="#{record.取消签约日期}">
                        <h:outputText value="#{record.取消签约日期}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
