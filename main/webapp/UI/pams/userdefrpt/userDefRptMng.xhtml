<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .ui-datatable-data tr {
                height: 30px !important;
            }

            .odd-row {
                text-align: center;
                background: none repeat scroll 0 0 #FFFFFF;
                border-top: 1px solid #BBBBBB;
            }

            .even-row {
                text-align: center;
                background: none repeat scroll 0 0 #F9F9F9;
                border-top: 1px solid #BBBBBB;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <div class="entry" id="top">
            <h:form id="form">
                <p:tabView id="tabview" dynamic="true" cache="false" style="font-weight:normal;font-style:normal">
                    <p:tab id="tab1" title="阶段性攻坚活动报表管理">
                        <p:messages id="msgs" showDetail="true"/>
                        <p:ajaxStatus style="height:10px;text-align:center">
                            <f:facet name="start">
                                <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                            </f:facet>
                            <f:facet name="complete">
                                <h:outputText value=""/>
                            </f:facet>
                        </p:ajaxStatus>

                        <p:dataTable id="pdt" style="width:100%;margin-top: 10px;margin-bottom: 10px"
                                     value="#{userDefRptMngAction.detlRecords}" var="record"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                                     currentPageReportTemplate="{startRecord}-{endRecord} 共{totalRecords}笔"
                                     paginator="true" rows="15"
                                     paginatorPosition="bottom"
                                     rowsPerPageTemplate="100,50,30,15,5"
                                     emptyMessage="数据记录为空...">

                            <p:column style="text-align:center">
                                <f:facet name="header">
                                    报表编号
                                </f:facet>
                                <h:outputText value="#{record.rptno}"/>
                            </p:column>
                            <p:column style="text-align:center">
                                <f:facet name="header">
                                    报表名称
                                </f:facet>
                                <h:outputText value="#{record.rptname}"/>
                            </p:column>
                            <p:column style="text-align:center">
                                <f:facet name="header">
                                    报表说明
                                </f:facet>
                                <h:outputText value="#{record.rptdesc}"/>
                            </p:column>
                            <p:column style="text-align:center">
                                <f:facet name="header">
                                    启动日期
                                </f:facet>
                                <h:outputText value="#{record.startdate}"/>
                            </p:column>
                            <p:column style="text-align:center">
                                <f:facet name="header">
                                    结束日期
                                </f:facet>
                                <h:outputText value="#{record.enddate}"/>
                            </p:column>
                            <p:column style="text-align:center">
                                <f:facet name="header">
                                    数据导入日期
                                </f:facet>
                                <h:outputText value="#{record.impdate}"/>
                            </p:column>
                            <p:column headerText="操作" style="text-align:center">
                                <p:commandLink value="导入" immediate="true" ajax="false"
                                               action="#{userDefRptMngAction.startImport}"
                                               style="color: blue; margin-right:5px">
                                    <f:param name="rptno" value="#{record.rptno}"/>
                                    <f:setPropertyActionListener value="#{record}"
                                                                 target="#{userDefRptMngAction.selectedRecord}"/>
                                </p:commandLink>
                                <p:commandLink value="展示" immediate="true" ajax="false"
                                               action="#{userDefRptMngAction.startShowRpt}"
                                               style="color: blue; margin-right:5px">
                                    <f:param name="rptno" value="#{record.rptno}"/>
                                </p:commandLink>
                                <p:commandLink value="修改" process="@this"
                                               update=":form:tabview:formpanel"
                                               actionListener="#{userDefRptMngAction.startModiRpt}"
                                               style="color: blue; margin-right:5px">
                                    <f:param name="rptno" value="#{record.rptno}"/>
                                    <f:setPropertyActionListener value="#{record}"
                                                                 target="#{userDefRptMngAction.selectedRecord}"/>
                                </p:commandLink>
                                <p:commandLink value="修改2" process="@this"
                                               update=":form"
                                               action="#{userDefRptMngAction.startModiRpt}"
                                               style="color: blue; margin-right:5px">
                                    <f:param name="rptno" value="#{record.rptno}"/>
                                    <f:setPropertyActionListener value="#{record}"
                                                                 target="#{userDefRptMngAction.selectedRecord}"/>
                                </p:commandLink>
                                <p:commandLink value="清除" immediate="true" ajax="false"
                                               action="#{userDefRptMngAction.startClearRpt}"
                                               style="color: blue; margin-right:0px">
                                    <f:param name="rptno" value="#{record.rptno}"/>
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>


                        <p:panel id="formpanel" style="width: 600px; margin-top: 20px">
                            <h:panelGrid columns="1" cellspacing="5">
                                <h:panelGrid columns="2" cellspacing="5">
                                    <h:outputLabel value="报表编号:"/>
                                    <p:inputText value="#{userDefRptMngAction.clsUdTblinfo.rptno}" style="width: 50px;"
                                                 required="true" requiredMessage="报表编号不能为空。"/>
                                    <h:outputLabel value="报表名称:"/>
                                    <p:inputText value="#{userDefRptMngAction.clsUdTblinfo.rptname}"
                                                 style="width: 300px;" required="true" requiredMessage="报表名称不能为空。"/>
                                    <h:outputLabel value="报表说明:"/>
                                    <p:inputText value="#{userDefRptMngAction.clsUdTblinfo.rptdesc}"
                                                 style="width: 400px;"/>
                                    <h:outputLabel value="启动日期:"/>
                                    <p:inputText id="startDate" value="#{userDefRptMngAction.clsUdTblinfo.startdate}"
                                                 onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                                    <h:outputLabel value="结束日期:"/>
                                    <p:inputText id="endDate" value="#{userDefRptMngAction.clsUdTblinfo.enddate}"
                                                 onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                                </h:panelGrid>
                                <h:panelGrid>
                                    <p:commandButton id="addbtn" style="width:90px;" value="新增报表"
                                                     action="#{userDefRptMngAction.onAddRpt}"
                                                     update="pdt,msgs,formpanel">
                                    </p:commandButton>
                                    <p:commandButton id="modibtn" style="width:90px;" value="修改确认"
                                                     action="#{userDefRptMngAction.onModifyRpt}"
                                                     update="pdt,msgs,formpanel">
                                    </p:commandButton>
                                    <p:commandButton id="delbtn" style="width:90px;" value="删除确认"
                                                     action="#{userDefRptMngAction.onDeleteRpt}"
                                                     update="pdt,msgs,formpanel">
                                    </p:commandButton>
                                </h:panelGrid>
                            </h:panelGrid>

                        </p:panel>

                    </p:tab>
                </p:tabView>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
