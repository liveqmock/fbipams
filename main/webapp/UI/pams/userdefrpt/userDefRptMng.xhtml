<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="content">
        <div class="entry" id="top">
            <h:form id="form">
                <div style="margin-top: 20px;">
                    <p:tabView dynamic="true" cache="false" style="font-weight:normal;font-style:normal">
                        <p:tab title="阶段性攻坚活动报表管理">
                            <p:messages id="msgs" showDetail="true"/>
                            <p:ajaxStatus style="height:20px;text-align:center">
                                <f:facet name="start">
                                    <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText value=""/>
                                </f:facet>
                            </p:ajaxStatus>

                            <p:menubar>
                                <f:facet name="options">
                                    <p:commandButton type="button" value="增加新报表"
                                                     icon="ui-icon-extlink"
                                                     actionListener="#{userDefRptMngAction.onAddRpt}"/>
                                </f:facet>
                            </p:menubar>

                            <p:dataTable id="pdt" style="width:100%;margin-top: 20px;"
                                         value="#{userDefRptMngAction.detlRecords}" var="record"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                                         currentPageReportTemplate="{startRecord}-{endRecord} 共{totalRecords}笔"
                                         paginator="true" rows="15"
                                         paginatorPosition="bottom"
                                         rowsPerPageTemplate="100,50,30,15,5"
                                         emptyMessage="数据记录为空...">

                                <p:column style="text-align:center">
                                    <f:facet name="header">
                                        报表编号
                                    </f:facet>
                                    <h:outputText value="#{record.rptno}"/>
                                </p:column>
                                <p:column style="text-align:center">
                                    <f:facet name="header">
                                        报表名称
                                    </f:facet>
                                    <h:outputText value="#{record.rptname}"/>
                                </p:column>
                                <p:column style="text-align:center">
                                    <f:facet name="header">
                                        报表说明
                                    </f:facet>
                                    <h:outputText value="#{record.rptdesc}"/>
                                </p:column>
                                <p:column style="text-align:center">
                                    <f:facet name="header">
                                        启动日期
                                    </f:facet>
                                    <h:outputText value="#{record.startdate}"/>
                                </p:column>
                                <p:column style="text-align:center">
                                    <f:facet name="header">
                                        结束日期
                                    </f:facet>
                                    <h:outputText value="#{record.enddate}"/>
                                </p:column>
                                <p:column style="text-align:center">
                                    <f:facet name="header">
                                        数据导入日期
                                    </f:facet>
                                    <h:outputText value="#{record.impdate}"/>
                                </p:column>
                                <p:column headerText="操作" style="text-align:center">
                                    <p:commandLink value="数据导入" immediate="true" ajax="false" action="#{userDefRptMngAction.onImport}"
                                                   style="color: blue; margin-right:15px">
                                        <f:param value="#{record.rptno}" name="rptno"/>
                                    </p:commandLink>
                                    <p:commandLink value="关闭报表" immediate="true" ajax="false" action="#{userDefRptMngAction.onCloseRpt}"
                                                   style="color: blue">
                                        <f:param value="#{record.rptno}" name="rptno"/>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>

                        </p:tab>
                    </p:tabView>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
