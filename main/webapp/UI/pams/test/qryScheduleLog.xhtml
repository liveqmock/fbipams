<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/templates/ui.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="content">
        <p:messages id="msgs" showDetail="false"/>
        <h:form id="form">
            <h:commandButton value="查询" action="#{scheduleLogAction.query}"/>
            <p:dataTable id="pdt" height="200" dynamic="true" selectionMode="single"
                         value="#{scheduleLogAction.slogList}" var="record"
                         paginatorTemplate=" {FirstPageLink}  {PageLinks}  {LastPageLink} {RowsPerPageDropdown}"
                         paginator="true" rows="30" paginatorPosition="bottom"
                         rowsPerPageTemplate="100,50,30,15"
                         emptyMessage="数据记录为空...">

                <p:column filterBy="#{record.jobid}" filterMatchMode="contains" sortBy="#{record.jobid}"
                          style="text-align:center">
                    <f:facet name="header">
                        账号
                    </f:facet>
                    <h:outputText value="#{record.jobid}"/>
                </p:column>
                <p:column sortBy="#{record.jobname}" filterBy="#{record.jobname}" filterMatchMode="contains">
                    <f:facet name="header">
                        户名
                    </f:facet>
                    <h:outputText value="#{record.jobname}"/>
                </p:column>

            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
